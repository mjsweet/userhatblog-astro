[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect rules for trailing slashes (maintain URL structure)
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false

  [redirects.conditions]
    # Only redirect if no file extension and no trailing slash
    path = ["/:path", "!/:path/", "!/:path.*"]

# Headers for security
[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
